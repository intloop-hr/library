<script type=module>
const{video,canvas,svg,bluePath,redPath}=window
canvas.remove()

const constraints={}
constraints.video={}
{
	const{video}=constraints
	video.facingMode='environment'
	video.aspectRatio={max:4/3,min:.75}
	video.brightness=170
	video.contrast=100
	video.saturation=75
	video.exposureMode='continuous'
	video.focusMode='continuous'
	video.whiteBalanceMode='continuous'
}
video.srcObject=await navigator.mediaDevices.getUserMedia(constraints)
await video.play()

delete constraints.video
constraints.decoder={}
{
	const{decoder}=constraints
	decoder.multiple=true
	decoder.readers=['ean_reader']
}
constraints.locator={}
{
	const{locator}=constraints
	locator.halfSample=true
	locator.patchSize='medium'
}
constraints.numOfWorkers=navigator.hardwareConcurrency
// constraints.frequency=10

const codeRegExp=/^97[89]\d{10}$|^491\d{6}(0[1-9]|1[0-2])\d{2}$/
const digitPairRegExp=/\d{2}/g
while(true){
	constraints.src=canvas.toDataURL()
	const{resolve,promise}=Promise.withResolvers()
	Quagga.decodeSingle(constraints,resolve)
	try{
		await promise
	} catch(error){
		if('requestIdleCallback'in window){
			await new Promise(requestIdleCallback)
		}
		alert(error)
		break
	}

	bluePath.setAttribute('d','')
	redPath.setAttribute('d','')
	if(await promise); else continue

	for(const{box,codeResult}of await promise){
		const path=codeResult?redPath:bluePath
		const vertices=[]
		for(const[x,y]of box){
			vertices.push(x+' '+y)
		}
		const d=path.getAttribute('d')
		path.setAttribute('d',d+'M'+vertices.join('L')+'Z')
	}

	for(const{codeResult}of await promise){
		if(codeResult); else continue

		const text=codeResult.code
		if(codeRegExp.test(text)); else continue
		{
			const digitPairs=text.match(digitPairRegExp)
			let result=-1
			for(const[digit1,digit2]of digitPairs){
				result+=+digit1+3*digit2
			}
			if(9-result%10!=text.slice(-1)) continue
		}

		video.after(canvas)
		video.remove()
		video.pause()

		const codeChunks=[]
		const messageLines=['図書の内容は以下ですか?','']
		switch(text.slice(0,3)){
			case'978':
			case'979':
			const url=new URL('https:api.openbd.jp')
			url.pathname='v1/get'
			url.searchParams.set('isbn',text)
			const response=await fetch(url)
			// 改修 ここから
			let titleUnknown=true
			for(const item of await response.json()){
				if(item){
				} else continue
				const{summary}=item
				const{title}=summary
				if(title){
					messageLines.push('題名: '+title)
					titleUnknown=false
				}
				break
			}
			if(titleUnknown){
				messageLines.push('目視にてISBNをご確認ください。')
			}
			// 改修 ここまで

			codeChunks.push(text.slice(0,3))
			codeChunks.push(text.slice(3,6))
			codeChunks.push(text.slice(6,9))
			codeChunks.push(text.slice(9,12))
			codeChunks.push(text.slice(12,13))
			messageLines.push('ISBN: '+codeChunks.join(' '))
			break

			case'491':
			codeChunks.push(text.slice(0,3))
			codeChunks.push(text.slice(3,4))
			codeChunks.push(text.slice(4,9))
			codeChunks.push(text.slice(9,11))
			codeChunks.push(text.slice(11,12))
			codeChunks.push(text.slice(12,13))
			messageLines.push('雑誌コード: '+codeChunks.join(' '))
			break

			default:
			throw new Error('不明なコード形式')
		}
		if(confirm(messageLines.join('\n'))){
			location.href='form.html?digits='+text.slice(0,-1)
			await Promise.race('')
		}
	}
	if(video.paused) break
}
location.reload()
</script>
