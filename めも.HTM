<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>フォーム送信とアラート表示</title>
<script>
	// フォーム送信時の処理
	async function handleSubmit(event) {
		event.preventDefault();  // デフォルトの送信動作をキャンセル

		const form = event.target;
		const formData = new FormData(form);

		try {
			// fetchを使ってフォームデータを非同期に送信
			const response = await fetch(form.action, {
				method: form.method, // POSTやGETなど、フォームのmethodを使用
				body: formData
			});

			// サーバーからのレスポンスをテキストとして取得
			const text = await response.text();

			// レスポンスをアラートで表示
			alert(text);
		} catch (error) {
			// エラーが発生した場合もアラートを表示
			alert('送信に失敗しました: ' + error);
		}
	}
</script>

<form id="myForm" action="https://example.com/submit" method="POST" onsubmit="handleSubmit(event)">
	<label for="name">名前:</label>
	<input type="text" id="name" name="name" required>
	<br>
	<input type="submit" value="送信">
</form>
