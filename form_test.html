<script type=module>
const[form]=document.forms
const{digits,userName,type,date,comment,submitter}=form

digits.value=new URLSearchParams(location.search).get('digits')
date.value=new Date().toLocaleDateString('sv')

const codeRegExp=/^978\d{9}$|^979\d{9}$|^491\d{9}$/

const decoder=new TextDecoder('sjis')
let usableLetters='\\s&\',\\-\\.\\da-z・ゝゞ々ーぁ-ゖ'// ヽヾァ-ヶ
for(let number=0x8800;number<0xec00;++number){
	const array=[]
	let number_2=number
	while(number_2){
		array.unshift(--number_2%0x100)
		number_2>>=0x8
	}
	const uint8Array=new Uint8Array(array)
	const text=decoder.decode(uint8Array)

	const codePoint=text.codePointAt()
	if(codePoint<0x4e00) continue
	if(codePoint>=0xa000) continue
	usableLetters+=text
}
/*
const invalidUserNameRegExp=new RegExp('^\\s*\\S*\\s*$|[^'+usableLetters+']')
*/
userName.pattern='['+usableLetters+']+(\\s+['+usableLetters+']+)+'

do{
	switch(true){
		case invalidUserNameRegExp.test(userName.value):
		case(type.value=='貸出'||type.value=='返却')&&new Date(date.value)>new Date:
		case type.value=='返却'&&comment.value.includes('\"'):
		submitter.disabled=true
		break
		case type.value&&codeRegExp.test(digits.value):
		submitter.disabled=false
		break
		default:
		submitter.disabled=true
	}

	const{resolve,promise}=Promise.withResolvers()
	form.addEventListener('input',resolve)
	await promise
	submitter.value='申請'
} while(true)

<script type=module>
const options={}
options.method='post'
do{
	const{resolve,promise}=Promise.withResolvers()
	addEventListener('submit',resolve)
	await promise
	if(event.target.method!='post') continue
	event.preventDefault()
	const{submitter,target}=event

	submitter.disabled=true
	submitter.value='申請中'

	const payloadSource={}
	payloadSource.digits=target.digits.value
	payloadSource.userName=target.userName.value
	payloadSource.type=target.type.value
	switch(target.type.value){
		case'貸出':
		payloadSource.date=target.date.value
		break
		case'返却':
		payloadSource.date=target.date.value
		payloadSource.comment=target.comment.value
	}
	if(target.withResolvers){
		payloadSource.withResolvers=target.withResolvers.checked
	}// 要確認

	/*
	options.body=new FormData(event.target)
	*/
	options.body=JSON.stringify(payloadSource)
	const response=await fetch(target.action,options)
	submitter.value='申請済'
	const text=await response.text()
	await new Promise(window.requestIdleCallback??requestAnimationFrame)
	alert(text)
} while(true)
</script>
